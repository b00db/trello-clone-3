<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="trello.css" />
        <title>Trello Clone</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="listWrap"></div>
            <div class="listAddWrap">
                <div class="addLabel">+ Add another list</div>
                <form class="addList">
                    <input class="addListTitle" type="text" placeholder="list" autocomplete="off" />
                    <button class="btn addListBtn">Add List</button>
                    <span class="close addListClose">X</span>
                </form>
            </div>
        </div>

        <script src="trello.js"></script>
    </body>
</html>
